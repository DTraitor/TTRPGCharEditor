<div class="health-grid" *ngIf="information">
  <div class="flex flex-column text-center justify-content-center border border-black" style="height: 100%;grid-area: 1 / 1 / 1 / 1">
    <div>{{information.armour}}</div>
    <div>Armour<br>Class</div>
  </div>
  <div class="flex flex-column text-center justify-content-center border border-black" style="height: 100%;grid-area: 1 / 2 / 1 / 4">
    <div>{{information.initiative}}</div>
    <div>Initiative</div>
  </div>
  <div class="flex flex-column text-center justify-content-center border border-black" style="height: 100%;grid-area: 1 / 4 / 1 / 4">
    <div>{{information.speed}}</div>
    <div>Speed</div>
  </div>
  <div style="grid-area: 2 / 1 / 2 / 5">

  </div>
  <div style="grid-area: 3 / 1 / 3 / 5"></div>
  <div style="grid-area: 4 / 1 / 4 / 3"></div>
  <div style="grid-area: 4 / 3 / 4 / 5"></div>
</div>
